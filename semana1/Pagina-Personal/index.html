<form action ="/">
  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" placeholder="Nombre" name="nombre" required/>
  <hr />
  <label for="apellido">Apellido</label>
  <!-- <input type="text" id="apellido" placeholder="Apelido" pattern="[A-Za-z]" required/> -->
  <input type="text" id="apellido" placeholder="Apelido" name="apellido" required/>
  <hr />
  <label for="email">Correo</label>
  <input type="email" id="email" placeholder="Correo" name="email" /> 
  <hr />
  <label for="celular">Celular</label>
  <input type="number" id="celular" placeholder="Celular" min="900000000" max="999999999" name="celular"required/>

  <label for="fechaNacimiento">Fecha de nacimiento</label>
  <input type="date" id="fechaNacimiento" placeholder="fecha de Nacimiento" name="fechaNacimiento" /> 
  <hr />
  <!-- El radio : mismo name -->
  <input type="radio" name="sexo" id="femenino" value="femenino"  /> 
  <label for="femenino">Femenino</label>
  <input type="radio" name="sexo" id="masculino" value="masculino"  /> 
  <label for="masculino">Masculino</label>
  <input type="radio" name="sexo" id="otros" value="otros"  /> 
  <label for="otros">Prefiero no especificar</label>
  <hr />
  <label for="grado">Grado de Instrucción</label>
  <select name="grado" id="grado">
    <option value="inicial">Inicial</option> 
    <option value="primaria">Primaria</option>
    <option value="secundaria">Secundaria</option>

    <option value="universitaria">Universitaria</option>
    <option value="magister">Magister</option>

  </select>
  <hr />
  <label for="color">Color Preferido</label>
  <input type="color" id="color" name="color" />
  <hr />
<!-- checkbox: mismo name -->
  <label for="lengProg">Lenguaje de Programación</label><br>

  <input type="checkbox" id="lenguaje" name="lenuaje1" value="C#">
  <label for="lenguaje1"> c#</label><br>

  <input type="checkbox" id="lenguaje" name="lenguaje4" value="phyton">

  <input type="checkbox" id="lenguaje" name="lenguaje5" value="Ruby">

  <label for="photo">Suba una foto de perfil</label> <br>
   <input type="file" id="photo" name="photo"/>

  <label for="usuario">Usuario</label>

  <label for="clave">Contraseña</label>
  <input type="password"id="clave" placeholder="Contraseña" maxlength="32" name="clave"/>
